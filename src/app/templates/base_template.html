<!-- Base Flask template with a simple bar containing the app title : Concerts I Have Been To -->
<!--  -->

<!DOCTYPE html>
<html lang="en">
  {% block head %}
    <head>
      <meta charset="UTF-8" />
      <title>Concerts I Have Been To</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
  {% endblock %}

  <body>
    <div class="container-fluid">
      <h1>Concerts I Have Been To</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Home</a>
          <a class="navbar-brand" href="">Add Show</a>
          <a class="navbar-brand" href="">List Shows</a>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
